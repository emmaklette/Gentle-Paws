  <header>
    <img src="images/logo.png" alt="Gentle Paws Logo" class="logo" />
    <h1>Contact Gentle Paws</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:info@gentlepaws.com">info@gentlepaws.com</a></p>
      <p>Cell: <a href="tel:+27123456789">+27 12 345 6789</a></p>
      <p>Instagram: <a href="https://instagram.com/gentlepaws" target="_blank">@gentlepaws</a></p>
      <p>Facebook: <a href="https://facebook.com/gentlepaws" target="_blank">Gentle Paws</a></p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
